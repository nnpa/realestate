<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать Build</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Редактировать здание</h2>

            <form th:action="@{/edit/{id}(id=${build.id})}" 
                  method="post" 
                  enctype="multipart/form-data" 
                  class="card p-4 shadow-sm bg-light rounded">

                <div class="mb-3">
                    <label class="form-label">Название:</label>
                    <input type="text" name="name" th:value="${build.name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Описание:</label>
                    <textarea name="description" class="form-control" required th:text="${build.description}"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Адрес:</label>
                    <input type="text" name="address" th:value="${build.address}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Этажность:</label>
                    <input type="text" name="flor" th:value="${build.flor}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Комнат:</label>
                    <input type="text" name="rooms" th:value="${build.rooms}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Цена:</label>
                    <input type="text" name="cost" th:value="${build.cost}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Телефон:</label>
                    <input type="text" name="phone" th:value="${build.phone}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Площадь:</label>
                    <input type="text" name="square" th:value="${build.square}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Картинка:</label>
                    <input type="file" name="image" class="form-control">
                </div>

                <div th:if="${build.img != null}" class="mb-3">
                    <p>Текущая картинка:</p>
                    <img th:src="@{/image/{name}(name=${build.img})}" class="img-fluid" alt="Image">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h2 class="card-title text-center mb-4">Вход</h2>

        <!-- Сообщения об ошибке и выходе -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Неверное имя пользователя или пароль.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Вы вышли из системы.
        </div>

        <!-- Форма логина -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Имя пользователя</label>
                <input type="text" name="username" class="form-control" placeholder="Введите имя пользователя" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control" placeholder="Введите пароль" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Войти</button>
            </div>
        </form>

        <!-- Ссылки -->
        <div class="d-flex justify-content-between">
            <a href="/registration" class="btn btn-outline-success btn-sm">Регистрация</a>
            <a href="/reset" class="btn btn-outline-warning btn-sm">Сброс пароля</a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

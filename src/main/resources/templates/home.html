<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>CRM Недвижимость</title> 
    <meta charset="UTF-8" />
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Навбар -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 shadow-sm">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <!-- Логотип уменьшен до 50x50 -->
            <svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="50,10 90,40 90,90 10,90 10,40" fill="#7CFC00" stroke="#006400" stroke-width="2"/>
                <rect x="35" y="55" width="10" height="10" fill="#ffffff"/>
                <rect x="55" y="55" width="10" height="10" fill="#ffffff"/>
            </svg>
            <span class="ms-2 fw-bold">CRM Недвижимость</span>
        </a>
        <div class="ms-auto">
            <a href="/registration" class="btn btn-outline-success me-2">Регистрация</a>
            <a href="/login" class="btn btn-outline-primary">Вход</a>
        </div>
    </nav>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Добро пожаловать в RealEstate CRM</h1>

        <img src="/images/intro.png">

        <p class="mt-3">Управляйте объектами недвижимости легко и удобно!</p>
    </div>
    <div class="container mt-5">
        <hr>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-danger" value="Выйти"/>
        </form>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

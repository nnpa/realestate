<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h2 class="card-title text-center mb-4">Сброс пароля</h2>

        <!-- Сообщения -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Произошла ошибка при отправке email.
        </div>
        <div th:if="${param.success}" class="alert alert-success" role="alert">
            Новый пароль отправлен на ваш email.
        </div>
        
        <!-- Форма сброса -->
        <form method="post" th:action="@{/reset2}">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Введите ваш email" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-warning btn-lg">Отправить</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/login" class="btn btn-outline-primary btn-sm">Вернуться на вход</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

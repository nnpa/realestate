<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h2 class="card-title text-center mb-4">Регистрация</h2>

        <!-- Сообщения об ошибке -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Произошла ошибка при регистрации.
        </div>

        <!-- Форма регистрации -->
        <form th:action="@{/registration}" method="post">
            <div class="mb-3">
                <label class="form-label">Имя пользователя</label>
                <input type="text" name="username" class="form-control" placeholder="Введите имя пользователя" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Введите email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control" placeholder="Введите пароль" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success btn-lg">Зарегистрироваться</button>
            </div>
        </form>

        <div class="text-center">
            <a href="/login" class="btn btn-outline-primary btn-sm">Уже есть аккаунт? Войти</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
